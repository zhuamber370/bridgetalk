name: Bug Report
description: 报告一个问题
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你报告问题！请填写以下信息帮助我们定位问题。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简要描述遇到的问题
      placeholder: 例如：创建 Agent 后无法发送消息
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题？
      placeholder: |
        1. 打开 Agent 列表页
        2. 创建新 Agent
        3. 进入 Inbox
        4. 发送消息...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
      placeholder: 消息应该成功发送并收到 AI 回复

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
      placeholder: 消息发送后没有任何反应

  - type: textarea
    id: environment
    attributes:
      label: 环境信息
      description: 请提供环境信息
      placeholder: |
        - OS: macOS 14.2
        - Browser: Chrome 120
        - Node.js: 18.17.0
        - BridgeTalk 版本: 0.2.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志或截图
      description: 如果有错误日志或截图，请粘贴在这里
      placeholder: |
        浏览器控制台输出：
        ```
        Error: ...
        ```
