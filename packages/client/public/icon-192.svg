<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- 纯黑背景 -->
  <rect width="192" height="192" rx="32" fill="#000000"/>

  <!-- 极简桥梁 - 三条白线 -->
  <!-- 左桥墩 -->
  <rect x="48" y="120" width="4" height="32" fill="#ffffff"/>
  <!-- 右桥墩 -->
  <rect x="140" y="120" width="4" height="32" fill="#ffffff"/>

  <!-- 桥面 -->
  <rect x="48" y="116" width="96" height="4" fill="#ffffff"/>

  <!-- 桥拱（抛物线效果用路径） -->
  <path d="M 52 116 Q 96 80 140 116" stroke="#ffffff" stroke-width="4" fill="none"/>

  <!-- BT 字母（极简无衬线）-->
  <text x="96" y="68" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="2">BT</text>
</svg>
